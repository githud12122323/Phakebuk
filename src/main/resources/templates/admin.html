<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang quản trị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- HEADER CỐ ĐỊNH -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">🏠 PhakebukVIP Admin</a>
        <div class="d-flex">
            <a href="/home" class="btn btn-outline-light btn-sm me-2">⬅ Về trang chủ</a>
            <a href="/logout" class="btn btn-danger btn-sm">Đăng xuất</a>
        </div>
    </div>
</nav>

<!-- NỘI DUNG CHÍNH -->
<div class="container" style="margin-top: 80px;">
    <h2 class="text-center mb-4">👑 Bảng điều khiển Admin</h2>

    <!-- Người dùng -->
    <div class="mb-5">
        <h4>👤 Danh sách người dùng</h4>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="u : ${users}">
                <span><b th:text="${u.username}">Username</b></span>
                <form th:action="@{'/admin/deleteUser/' + ${u.id}}" method="post">
                    <button class="btn btn-danger btn-sm" onclick="return confirm('Xoá người dùng này?');">Xoá user</button>
                </form>
            </li>
        </ul>
    </div>

    <!-- Bài viết -->
    <div>
        <h4>📝 Danh sách bài viết</h4>
        <ul class="list-group">
            <li class="list-group-item" th:each="p : ${posts}">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span th:text="${p.content}">Nội dung bài viết</span><br>
                        <small class="text-muted">Tác giả: <i th:text="${p.user.username}">Người đăng</i></small>
                    </div>
                    <form th:action="@{'/admin/deletePost/' + ${p.id}}" method="post">
                        <button class="btn btn-danger btn-sm" onclick="return confirm('Xoá bài viết này?');">Xoá bài</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
