<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Realtime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        .message-left {
            text-align: left;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .message-right {
            text-align: right;
            background-color: #d1e7dd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="row">

        <!-- C·ªòT TR√ÅI: KHUNG CHAT -->
        <div class="col-md-8">
            <h4 class="text-primary mb-3">üí¨ Nh·∫Øn tin v·ªõi <span th:text="${otherUser.username}"></span></h4>
            <p>B·∫°n ƒëang ƒëƒÉng nh·∫≠p l√†: <strong th:text="${currentUser.username}"></strong></p>

            <div id="chatBox" class="border p-3 bg-white rounded mb-3" style="height: 350px; overflow-y: auto;">
                <div th:each="msg : ${messages}">
                    <div th:class="${msg.sender.username == currentUser.username} ? 'message-right' : 'message-left'">
                        <strong th:text="${msg.sender.username}">Ng∆∞·ªùi g·ª≠i</strong>:
                        <span th:text="${msg.content}">N·ªôi dung</span><br>
                        <small th:text="${#temporals.format(msg.sentAt, 'HH:mm dd/MM/yyyy')}">Th·ªùi gian</small>
                    </div>
                </div>
            </div>

            <div class="input-group mb-3">
                <input id="messageInput" type="text" class="form-control" placeholder="Nh·∫≠p tin nh·∫Øn...">
                <button onclick="sendMessage()" class="btn btn-primary">G·ª≠i</button>
            </div>

            <a href="/home" class="btn btn-secondary">‚¨Ö V·ªÅ trang ch·ªß</a>
        </div>

        <!-- C·ªòT PH·∫¢I: DANH S√ÅCH B·∫†N B√à -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-info text-white">
                    üßë‚Äçü§ù‚Äçüßë B·∫°n b√® ƒë√£ theo d√µi
                </div>
                <ul class="list-group list-group-flush">
                    <li th:each="u : ${followedUsers}" class="list-group-item d-flex justify-content-between align-items-center">
                        <span th:text="${u.fullName}">T√™n</span>
                        <a th:href="@{'/chat/' + ${u.username}}" class="btn btn-outline-primary btn-sm">üí¨</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>

<!-- SCRIPT CHAT -->
<script th:inline="javascript">
    let stompClient = null;
    const recipient = /*[[${otherUser.username}]]*/ 'unknown';
    const currentUser = /*[[${currentUser.username}]]*/ 'me';

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('ƒê√£ k·∫øt n·ªëi: ' + frame);
            stompClient.subscribe('/user/queue/messages', function(message) {
                const msg = JSON.parse(message.body);
                showMessage(msg);
            });
        });
    }

    function sendMessage() {
        const content = document.getElementById("messageInput").value.trim();
        if (!content) return;

        stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
            sender: currentUser,
            recipient: recipient,
            content: content
        }));

        document.getElementById("messageInput").value = "";
    }

    function showMessage(msg) {
        const chatBox = document.getElementById("chatBox");
        const div = document.createElement("div");
        const timestamp = msg.timestamp ? formatTime(msg.timestamp) : '';
        const alignClass = msg.sender === currentUser ? 'message-right' : 'message-left';

        div.className = alignClass;
        div.innerHTML = `<strong>${msg.sender}</strong>: ${msg.content}<br><small>${timestamp}</small>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function formatTime(timestamp) {
        const date = new Date(timestamp);
        return `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')} ${date.getDate()}/${date.getMonth()+1}/${date.getFullYear()}`;
    }

    connect();
</script>

</body>
</html>
