<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow p-4" style="width: 400px;">
    <h2 class="text-center mb-4">Đăng ký tài khoản</h2>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <input type="text" th:field="*{username}" class="form-control" placeholder="Tên đăng nhập" required>
        </div>

        <div class="mb-3">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Mật khẩu" required>
        </div>

        <div class="mb-3">
            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Họ và tên">
        </div>

        <div class="mb-3">
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
        </div>

        <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
    </form>

    <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-3 small"></p>

    <div class="text-center mt-3">
        <a href="/login" class="text-decoration-none">Đã có tài khoản? Đăng nhập</a>
    </div>
</div>

</body>
</html>
